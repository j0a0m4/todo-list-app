<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/todos.css">
    <!-- Tabs -->
    <link rel="icon" href="/assets/todoIcon.png">
    <title>To-do List</title>
  </head>
  <body>
      <div class="container-fluid mt-5">
          <div class="row justify-content-center">
              <div class="px-0 border border-primary col-12 col-sm-10 col-md-8 col-xl-6 d-flex justify-content-center flex-column">
                  <h1 class="bg-primary rounded-bottom d-flex justify-content-between align-items-center pl-2 mb-0">To-Do List<i id="todoDisplay" class="far fa-plus-square mr-2"></i></h1>
                  <input class="mt-2 mr-1 ml-1 pl-2 border border-top-0 border-left-0 border-right-0" placeholder="Add new todo" id="todoInput" type="text">
                  <ul class="d-flex flex-column mt-0 mb-0 px-0" id="list">
                      <li class="border border-primary border-top-0 border-left-0 border-right-0 d-flex justify-content-between align-items-center pr-2 pl-2">Go To Potions Class <span class="delete"><span class="icon"><i class="far fa-trash-alt"></i></span></span></li> 
                      <li class="border border-primary border-top-0 border-left-0 border-right-0 d-flex justify-content-between align-items-center pr-2 pl-2">Buy New Robes <span class="delete"><span class="icon"><i class="far fa-trash-alt"></i></span></span></li> 
                      <li class="border border-primary border-top-0 border-left-0 border-right-0 d-flex justify-content-between align-items-center pr-2 pl-2">Visit Hagrid <span class="delete"><span class="icon"><i class="far fa-trash-alt"></i></span></span></li> 
                  </ul>
              </div>
          </div>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bab40a8a3b.js"></script>
    <script src="/assets/js/todos.js"></script>
  </body>
</html>
